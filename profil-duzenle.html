<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Düzenle - DİZİT</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --transition-speed: 0.4s;
            --shadow-light: 0 3px 10px rgba(0, 0, 0, 0.2);
            --shadow-dark: 0 6px 20px rgba(0, 0, 0, 0.3);
            --gradient-bg: linear-gradient(135deg, #1a1a1a, #2a2a2a);
            --premium-color: #ffcc00;
            --standard-color: #aaaaaa;
            --accent-color: #ffcc00;
            --text-color: #ffffff;
            --text-secondary: #aaaaaa;
            --primary-bg: #121212;
            --secondary-bg: #1e1e1e;
            --card-bg: #252525;
            --error-color: #ff4444;
            --success-color: #00cc00;
        }

        .profile-container {
            max-width: 1000px;
            margin: 30px auto;
            padding: 30px;
            background: var(--gradient-bg);
            border-radius: 20px;
            box-shadow: var(--shadow-dark);
            animation: fadeIn 0.6s ease-in-out;
            border: 1px solid rgba(255, 204, 0, 0.1);
            position: relative;
            min-width: 240px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .profile-actions {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .back-btn {
            background: var(--accent-color);
            color: var(--primary-bg);
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: background var(--transition-speed), transform var(--transition-speed);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .back-btn:hover {
            background: #e6b800;
            transform: scale(1.05);
        }

        .avatar-section {
            text-align: center;
            margin-bottom: 20px;
        }

        .current-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: var(--accent-color);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: var(--primary-bg);
            border: 4px solid var(--text-color);
            transition: transform var(--transition-speed), box-shadow var(--transition-speed);
            cursor: pointer;
        }

        .current-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .current-avatar:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 204, 0, 0.3);
        }

        .avatar-grid {
            display: none;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 15px;
            margin-top: 20px;
            padding: 20px;
            background: var(--secondary-bg);
            border-radius: 10px;
            box-shadow: var(--shadow-light);
            animation: slideIn 0.6s ease-in-out;
        }

        .avatar-grid.active {
            display: grid;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .avatar-option {
            position: relative;
            cursor: pointer;
            border-radius: 50%;
            overflow: hidden;
            transition: transform var(--transition-speed), box-shadow var(--transition-speed);
            border: 2px solid transparent;
        }

        .avatar-option img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
        }

        .avatar-option:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 204, 0, 0.3);
        }

        .avatar-option.selected {
            border-color: var(--accent-color);
            box-shadow: 0 0 10px rgba(255, 204, 0, 0.5);
        }

        .avatar-option.premium::after {
            content: '\f521';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            position: absolute;
            top: 5px;
            right: 5px;
            color: var(--premium-color);
            font-size: 1.2rem;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 50%;
            padding: 2px;
        }

        .avatar-option.premium.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .username-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .username-display {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-color);
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .edit-username-btn {
            background: none;
            border: none;
            color: var(--accent-color);
            font-size: 1.2rem;
            cursor: pointer;
            transition: color var(--transition-speed);
        }

        .edit-username-btn:hover {
            color: #e6b800;
        }

        .username-input {
            display: none;
            margin-top: 10px;
        }

        .username-input.active {
            display: block;
        }

        .username-group {
            position: relative;
            display: inline-flex;
            align-items: center;
            max-width: 300px;
            width: 100%;
        }

        .username-group input {
            width: 100%;
            padding: 10px;
            background: var(--card-bg);
            border: 1px solid rgba(255, 204, 0, 0.2);
            border-radius: 8px;
            color: var(--text-color);
            font-size: 1rem;
            transition: border-color var(--transition-speed);
        }

        .username-group input:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .username-status {
            position: absolute;
            right: 10px;
            font-size: 1.2rem;
            top: 50%;
            transform: translateY(-50%);
        }

        .username-status.valid {
            color: var(--success-color);
        }

        .username-status.invalid {
            color: var(--error-color);
        }

        .edit-section {
            margin-bottom: 30px;
            padding: 20px;
            background: var(--secondary-bg);
            border-radius: 10px;
            box-shadow: var(--shadow-light);
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 15px;
            border-bottom: 2px solid rgba(255, 204, 0, 0.2);
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 8px;
        }

        .form-group textarea {
            width: 100%;
            padding: 10px;
            background: var(--card-bg);
            border: 1px solid rgba(255, 204, 0, 0.2);
            border-radius: 8px;
            color: var(--text-color);
            font-size: 1rem;
            transition: border-color var(--transition-speed);
            resize: vertical;
            min-height: 100px;
            max-height: 200px;
        }

        .form-group textarea:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .privacy-toggle {
            display: flex;
            align-items: center;
            gap: 15px;
            background: var(--card-bg);
            padding: 10px 15px;
            border-radius: 10px;
            transition: background var(--transition-speed);
        }

        .privacy-toggle:hover {
            background: #333;
        }

        .privacy-toggle label {
            font-size: 0.95rem;
            color: var(--text-color);
            flex: 1;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--text-secondary);
            transition: var(--transition-speed);
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background: var(--text-color);
            transition: var(--transition-speed);
            border-radius: 50%;
        }

        input:checked + .slider {
            background: var(--accent-color);
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .form-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .save-btn, .cancel-btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background var(--transition-speed), transform var(--transition-speed);
        }

        .save-btn {
            background: var(--accent-color);
            color: var(--primary-bg);
        }

        .cancel-btn {
            background: var(--secondary-bg);
            color: var(--text-color);
        }

        .save-btn:hover, .cancel-btn:hover {
            transform: scale(1.05);
        }

        .save-btn:hover {
            background: #e6b800;
        }

        .cancel-btn:hover {
            background: #333;
        }

        .premium-status {
            position: absolute;
            top: 15px;
            left: 15px;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--standard-color);
            transition: color var(--transition-speed);
        }

        .premium-status.premium {
            color: var(--premium-color);
        }

        .premium-status i {
            font-size: 0.8rem;
        }

        @media (max-width: 768px) {
            .profile-container {
                margin: 20px 10px;
                padding: 20px;
            }

            .current-avatar {
                width: 100px;
                height: 100px;
                font-size: 2.5rem;
            }

            .username-display {
                font-size: 1.6rem;
            }

            .section-title {
                font-size: 1.3rem;
            }

            .avatar-grid {
                grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
                gap: 12px;
            }

            .avatar-option img {
                width: 80px;
                height: 80px;
            }

            .save-btn, .cancel-btn {
                padding: 10px 25px;
                font-size: 0.95rem;
            }

            .profile-actions {
                top: 10px;
                right: 10px;
                flex-direction: column;
                gap: 5px;
            }

            .back-btn {
                padding: 6px 10px;
                font-size: 0.85rem;
            }
        }

        @media (max-width: 480px) {
            .profile-container {
                margin: 15px 5px;
                padding: 15px;
            }

            .current-avatar {
                width: 80px;
                height: 80px;
                font-size: 2rem;
            }

            .username-display {
                font-size: 1.4rem;
            }

            .section-title {
                font-size: 1.2rem;
            }

            .avatar-grid {
                grid-template-columns: repeat(auto-fit, minmax(70px, 1fr));
                gap: 10px;
            }

            .avatar-option img {
                width: 70px;
                height: 70px;
            }

            .save-btn, .cancel-btn {
                padding: 8px 20px;
                font-size: 0.9rem;
            }

            .premium-status i {
                font-size: 0.7rem;
            }

            .profile-actions {
                top: 8px;
                right: 8px;
            }

            .back-btn {
                padding: 5px 8px;
                font-size: 0.8rem;
            }
        }

        @media (max-width: 320px) {
            .profile-container {
                margin: 10px 3px;
                padding: 10px;
                min-width: 240px;
            }

            .current-avatar {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
            }

            .username-display {
                font-size: 1.2rem;
            }

            .section-title {
                font-size: 1.1rem;
            }

            .avatar-grid {
                grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
                gap: 8px;
            }

            .avatar-option img {
                width: 60px;
                height: 60px;
            }

            .save-btn, .cancel-btn {
                padding: 8px 20px;
                font-size: 0.85rem;
            }

            .profile-actions {
                top: 5px;
                right: 5px;
            }

            .back-btn {
                padding: 4px 6px;
                font-size: 0.75rem;
            }
        }

        @media (max-width: 250px) {
            .profile-container {
                margin: 8px 2px;
                padding: 8px;
                min-width: 230px;
            }

            .current-avatar {
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }

            .username-display {
                font-size: 1rem;
            }

            .section-title {
                font-size: 1rem;
            }

            .avatar-grid {
                grid-template-columns: repeat(auto-fit, minmax(50px, 1fr));
                gap: 6px;
            }

            .avatar-option img {
                width: 50px;
                height: 50px;
            }

            .save-btn, .cancel-btn {
                padding: 6px 15px;
                font-size: 0.8rem;
            }

            .profile-actions {
                top: 4px;
                right: 4px;
            }

            .back-btn {
                padding: 3px 5px;
                font-size: 0.7rem;
            }
        }
    </style>
</head>

    <div class="toast"></div>

    <script>
        let isPremium = false;
        let currentUsername = '';
        let selectedAvatar = '';
        let originalUsername = '';

        // Toast notification function
        function showToast(message, type = 'success') {
            const toast = document.querySelector('.toast');
            toast.textContent = message;
            toast.className = `toast ${type} show`;
            setTimeout(() => {
                toast.className = 'toast';
            }, 3000);
        }

        // Get API URL
        async function getApiUrl() {
            try {
                const response = await fetch('/api/config');
                if (!response.ok) throw new Error('API URL alınamadı');
                const config = await response.json();
                return config.apiUrl;
            } catch (error) {
                console.error('API URL fetch error:', error);
                return 'http://localhost:3000'; // Fallback URL
            }
        }

        // Load user profile
        async function loadProfile() {
            try {
                const apiUrl = await getApiUrl();
                const token = localStorage.getItem('token');
                if (!token) {
                    showToast('Oturum açmanız gerekiyor!', 'error');
                    window.location.href = '/giris.html';
                    return;
                }
                const response = await fetch(`${apiUrl}/api/user-profile`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (!response.ok) {
                    throw new Error('Profil yüklenemedi');
                }
                const user = await response.json();
                currentUsername = user.username;
                originalUsername = user.username;
                selectedAvatar = user.avatar || '/resim/avatar/user.png';
                isPremium = user.isPremium;

                // Update UI
                document.querySelector('.username-display span').textContent = user.username || 'Kullanıcı';
                const avatarImg = document.querySelector('.current-avatar img');
                avatarImg.src = user.avatar || '/resim/avatar/user.png';
                avatarImg.onerror = () => {
                    avatarImg.src = '/resim/avatar/user.png';
                };
                document.querySelector('#bio').value = user.bio || '';
                document.querySelector('#show-liked-series').checked = user.privacySettings?.showLikedSeries ?? true;
                document.querySelector('#show-liked-movies').checked = user.privacySettings?.showLikedMovies ?? true;
                document.querySelector('#show-watched').checked = user.privacySettings?.showWatched ?? true;
                document.querySelector('.username-display').style.display = 'block';
                document.querySelector('.username-input').classList.remove('active');

                // Update premium status
                const premiumStatus = document.querySelector('.premium-status');
                const premiumLabel = document.querySelector('#premium-label');
                const premiumIcon = document.querySelector('#premium-icon');
                if (isPremium) {
                    premiumStatus.classList.add('premium');
                    premiumLabel.textContent = 'Premium';
                    premiumIcon.style.display = 'inline';
                } else {
                    premiumStatus.classList.remove('premium');
                    premiumLabel.textContent = 'Standart';
                    premiumIcon.style.display = 'none';
                }

                // Disable premium avatars for non-premium users
                document.querySelectorAll('.avatar-option.premium').forEach(option => {
                    if (!isPremium) {
                        option.classList.add('disabled');
                    }
                });

                // Mark selected avatar
                document.querySelectorAll('.avatar-option').forEach(option => {
                    const imgSrc = option.querySelector('img').src;
                    if (imgSrc === selectedAvatar) {
                        option.classList.add('selected');
                    } else {
                        option.classList.remove('selected');
                    }
                });
            } catch (error) {
                console.error('Profil yükleme hatası:', error);
                showToast('Profil yüklenirken bir hata oluştu', 'error');
                if (error.message.includes('401')) {
                    localStorage.removeItem('token');
                    window.location.href = '/giris.html';
                }
            }
        }

        // Avatar selection
        document.querySelector('.current-avatar').addEventListener('click', () => {
            const avatarGrid = document.querySelector('.avatar-grid');
            avatarGrid.classList.toggle('active');
        });

        document.querySelectorAll('.avatar-option').forEach(option => {
            option.addEventListener('click', () => {
                if (option.classList.contains('disabled')) {
                    showToast('Bu avatarı seçmek için premium üyelik gerekli', 'error');
                    return;
                }
                document.querySelectorAll('.avatar-option').forEach(opt => opt.classList.remove('selected'));
                option.classList.add('selected');
                selectedAvatar = option.querySelector('img').src;
                document.querySelector('.current-avatar img').src = selectedAvatar;
            });
        });

        // Username editing
        let usernameCheckTimeout = null;
        document.querySelector('.edit-username-btn').addEventListener('click', () => {
            document.querySelector('.username-display').style.display = 'none';
            document.querySelector('.username-input').classList.add('active');
            document.querySelector('#username').value = currentUsername;
            document.querySelector('#username').focus();
        });

        document.querySelector('#username').addEventListener('input', () => {
            clearTimeout(usernameCheckTimeout);
            usernameCheckTimeout = setTimeout(async () => {
                const username = document.querySelector('#username').value.trim();
                const statusIcon = document.querySelector('.username-status');
                if (username === originalUsername || username === '') {
                    statusIcon.className = 'username-status fas fa-times invalid';
                    return;
                }
                if (!/^[a-zA-Z0-9_]{3,20}$/.test(username)) {
                    statusIcon.className = 'username-status fas fa-times invalid';
                    showToast('Kullanıcı adı 3-20 karakter olmalı, sadece harf, sayı ve alt çizgi', 'error');
                    return;
                }
                try {
                    const apiUrl = await getApiUrl();
                    const token = localStorage.getItem('token');
                    const response = await fetch(`${apiUrl}/api/check-username?username=${encodeURIComponent(username)}`, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    const data = await response.json();
                    statusIcon.className = `username-status fas ${data.isAvailable ? 'fa-check valid' : 'fa-times invalid'}`;
                    if (!data.isAvailable) {
                        showToast('Bu kullanıcı adı zaten kullanımda', 'error');
                    }
                } catch (error) {
                    console.error('Kullanıcı adı kontrol hatası:', error);
                    statusIcon.className = 'username-status fas fa-times invalid';
                    showToast('Kullanıcı adı kontrol edilirken bir hata oluştu', 'error');
                }
            }, 500);
        });

        // Save changes
        document.querySelector('.save-btn').addEventListener('click', async () => {
            try {
                const username = document.querySelector('#username').value.trim();
                const bio = document.querySelector('#bio').value.trim();
                const privacySettings = {
                    showLikedSeries: document.querySelector('#show-liked-series').checked,
                    showLikedMovies: document.querySelector('#show-liked-movies').checked,
                    showWatched: document.querySelector('#show-watched').checked
                };

                // Validate username if changed
                if (username && username !== originalUsername) {
                    if (!/^[a-zA-Z0-9_]{3,20}$/.test(username)) {
                        showToast('Kullanıcı adı 3-20 karakter olmalı, sadece harf, sayı ve alt çizgi', 'error');
                        return;
                    }
                    const apiUrl = await getApiUrl();
                    const token = localStorage.getItem('token');
                    const checkResponse = await fetch(`${apiUrl}/api/check-username?username=${encodeURIComponent(username)}`, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    const checkData = await checkResponse.json();
                    if (!checkData.isAvailable) {
                        showToast('Bu kullanıcı adı zaten kullanımda', 'error');
                        return;
                    }
                }

                // Save profile
                const apiUrl = await getApiUrl();
                const token = localStorage.getItem('token');
                const response = await fetch(`${apiUrl}/api/user-profile`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username || currentUsername,
                        avatar: selectedAvatar,
                        bio: bio || '',
                        privacySettings
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Profil güncelleme başarısız');
                }

                const data = await response.json();
                if (data.newToken) {
                    localStorage.setItem('token', data.newToken);
                }
                currentUsername = data.user.username;
                originalUsername = data.user.username;
                showToast('Profil başarıyla güncellendi', 'success');
                setTimeout(() => {
                    window.location.href = '/hesabim.html';
                }, 1000);
            } catch (error) {
                console.error('Profil kaydetme hatası:', error);
                showToast(`Profil kaydedilirken bir hata oluştu: ${error.message}`, 'error');
            }
        });

        // Cancel changes
        document.querySelector('.cancel-btn').addEventListener('click', () => {
            window.location.href = '/hesabim.html';
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', loadProfile);
    </script>
</body>
</html>
