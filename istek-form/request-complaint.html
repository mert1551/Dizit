<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DİZİT - İstek ve Şikayet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="request-complaint.css">
</head>
<body>
    <!-- Header -->
    <header id="header">
        <div class="header-right">
            <div class="burger-menu" id="burger-menu">
                <i class="fas fa-bars"></i>
            </div>
        </div>
        <a href="/" class="logo">DİZİT</a>
        <div class="nav-container" id="nav-container">
            <div class="auth-buttons">
                <button class="login-btn" onclick="openAuthModal()">Giriş Yap</button>
                <button class="signup-btn" onclick="openAuthModal('signup')">Üye Ol</button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <section class="request-complaint-section">
            <h1 class="section-title">İstek ve Şikayet Formu</h1>
            <div class="form-container">
                <form id="request-complaint-form">
                    <div class="form-group">
                        <label for="form-type">Mesaj Türü</label>
                        <select id="form-type" name="type" required>
                            <option value="" disabled selected>Seçiniz</option>
                            <option value="request">Film/Dizi İsteği</option>
                            <option value="complaint">Şikayet</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="name">Ad Soyad (İsteğe Bağlı)</label>
                        <input type="text" id="name" name="name" placeholder="Adınızı giriniz">
                    </div>
                    <div class="form-group">
                        <label for="email">E-posta</label>
                        <input type="email" id="email" name="email" placeholder="E-posta adresinizi giriniz" required>
                    </div>
                    <div class="form-group">
                        <label for="title">Başlık</label>
                        <input type="text" id="title" name="title" placeholder="Örn: Yeni film önerisi" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Mesajınız</label>
                        <textarea id="message" name="message" rows="6" placeholder="Mesajınızı detaylı bir şekilde yazınız" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Gönder</button>
                </form>
                <div id="form-message" class="form-message"></div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="footer-column">
                <h3>DİZİT</h3>
                <p>En iyi film ve dizi izleme platformu.</p>
            </div>
        </div>
        <div class="footer-bottom">
            <p>© 2025 DİZİT. Tüm hakları saklıdır.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="../script.js"></script>
    <script src="request-complaint.js"></script>
</body>
</html>
