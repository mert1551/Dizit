<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Kullanıcı Profili</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
  <style>
        :root {
            --transition-speed: 0.4s;
            --shadow-light: 0 3px 10px rgba(0, 0, 0, 0.2);
            --shadow-dark: 0 6px 20px rgba(0, 0, 0, 0.3);
            --gradient-bg: linear-gradient(135deg, #1a1a1a, #2a2a2a);
            --premium-color: #ffcc00;
            --standard-color: #aaaaaa;
            --accent-color: #ffcc00;
            --text-color: #ffffff;
            --text-secondary: #aaaaaa;
            --primary-bg: #121212;
            --secondary-bg: #1e1e1e;
            --card-bg: #252525;
        }

        .profile-container {
            max-width: 1000px;
            margin: 30px auto;
            padding: 30px;
            background: var(--gradient-bg);
            border-radius: 20px;
            box-shadow: var(--shadow-dark);
            animation: fadeIn 0.6s ease-in-out;
            border: 1px solid rgba(255, 204, 0, 0.1);
            position: relative;
            min-width: 240px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 20px;
            padding-bottom: 20px;
            border-bottom: 2px solid rgba(255, 204, 0, 0.2);
            flex-wrap: wrap;
            justify-content: center;
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: var(--accent-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: var(--primary-bg);
            border: 4px solid var(--text-color);
            transition: transform var(--transition-speed), box-shadow var(--transition-speed);
        }

        .profile-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .profile-avatar:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 204, 0, 0.3);
        }

        .profile-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
            text-align: center;
            min-width: 200px;
        }
.profile-username {
    font-size: 1.8rem;
    font-weight: 700;
    color: var(--text-color);
    display: block;           /* flex değil, block kullan — daha kararlı metin akışı sağlar */
    text-align: center;
    word-break: break-word;   /* Uzun kelimeleri bölerek sığdır */
    overflow-wrap: break-word;
    white-space: normal;      /* Satır sarma izni ver */
    max-width: 100%;
}




        .profile-actions {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .edit-profile-btn, .settings-btn {
            background: var(--accent-color);
            color: var(--primary-bg);
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: background var(--transition-speed), transform var(--transition-speed);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .edit-profile-btn:hover, .settings-btn:hover {
            background: #e6b800;
            transform: scale(1.05);
        }

        .profile-bio {
            font-size: 0.95rem;
            color: var(--text-secondary);
            max-width: 500px;
            line-height: 1.4;
        }

        .profile-stats {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .stat-item {
            text-align: center;
            background: var(--secondary-bg);
            padding: 10px 20px;
            border-radius: 8px;
            transition: transform var(--transition-speed), box-shadow var(--transition-speed);
            min-width: 100px;
        }

        .stat-item:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-light);
        }

        .stat-count {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--accent-color);
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .content-tabs {
            display: flex;
            justify-content: flex-start;
            gap: 8px;
            margin: 30px 0;
            border-bottom: 3px solid rgba(255, 204, 0, 0.2);
            flex-wrap: nowrap;
            overflow-x: auto;
            padding-bottom: 5px;
            -webkit-overflow-scrolling: touch;
        }

        .tab-btn {
            padding: 12px 25px;
            background: var(--secondary-bg);
            border: none;
            color: var(--text-color);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            border-radius: 8px 8px 0 0;
            transition: all var(--transition-speed);
            white-space: nowrap;
        }

        .tab-btn:hover {
            background: var(--accent-color);
            color: var(--primary-bg);
        }

        .tab-btn.active {
            background: var(--accent-color);
            color: var(--primary-bg);
            box-shadow: inset 0 -3px 0 var(--accent-color);
        }

        .content-section {
            display: none;
            animation: slideIn 0.6s ease-in-out;
        }

        .content-section.active {
            display: block;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .content-card {
            background: var(--card-bg);
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: transform var(--transition-speed), box-shadow var(--transition-speed);
            box-shadow: var(--shadow-light);
        }

        .content-card:hover {
            transform: scale(1.05);
            box-shadow: var(--shadow-dark);
        }

        .content-poster {
            width: 100%;
            aspect-ratio: 2 / 3;
            object-fit: cover;
            transition: filter var(--transition-speed);
        }

        .content-card:hover .content-poster {
            filter: brightness(70%);
        }

        .content-info {
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .content-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-color);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .content-meta {
            font-size: 0.85rem;
            color: var(--text-secondary);
            display: flex;
            justify-content: space-between;
        }

        .load-more {
            text-align: center;
            margin: 30px 0;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .load-more-btn, .show-less-btn {
            padding: 12px 30px;
            background: var(--accent-color);
            color: var(--primary-bg);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background var(--transition-speed), transform var(--transition-speed);
        }

        .load-more-btn:hover, .show-less-btn:hover {
            background: #e6b800;
            transform: scale(1.05);
        }

        .spinner {
            text-align: center;
            color: var(--accent-color);
            font-size: 1.2rem;
            padding: 20px;
        }

        .premium-status {
            position: absolute;
            top: 15px;
            left: 15px;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--standard-color);
            transition: color var(--transition-speed);
        }

        .premium-status.premium {
            color: var(--premium-color);
        }

        .premium-status i {
            font-size: 0.8rem;
        }

        @media (max-width: 768px) {
            .profile-container {
                margin: 20px 10px;
                padding: 20px;
            }

            .profile-header {
                flex-direction: column;
                gap: 15px;
            }

            .profile-avatar {
                width: 100px;
                height: 100px;
                font-size: 2.5rem;
            }

            .profile-username {
                font-size: 1.6rem;
            }

            .profile-bio {
                font-size: 0.9rem;
                max-width: 90%;
            }

            .stat-item {
                padding: 8px 15px;
                min-width: 80px;
            }

            .stat-count {
                font-size: 1.2rem;
            }

            .stat-label {
                font-size: 0.85rem;
            }

            .profile-actions {
                top: 10px;
                right: 10px;
                flex-direction: column;
                gap: 5px;
            }

            .edit-profile-btn, .settings-btn {
                padding: 6px 10px;
                font-size: 0.85rem;
            }

            .content-grid {
                grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
                gap: 15px;
            }

            .tab-btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }

            .content-title {
                font-size: 0.95rem;
            }

            .content-meta {
                font-size: 0.8rem;
            }

            .load-more-btn, .show-less-btn {
                padding: 10px 25px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .profile-container {
                margin: 15px 5px;
                padding: 15px;
            }

            .profile-avatar {
                width: 80px;
                height: 80px;
                font-size: 2rem;
            }

            .profile-username {
                font-size: 1.4rem;
            }

            .profile-bio {
                font-size: 0.85rem;
            }

            .stat-item {
                padding: 6px 12px;
                min-width: 70px;
            }

            .stat-count {
                font-size: 1.1rem;
            }

            .stat-label {
                font-size: 0.8rem;
            }

            .profile-actions {
                top: 8px;
                right: 8px;
            }

            .edit-profile-btn, .settings-btn {
                padding: 5px 8px;
                font-size: 0.8rem;
            }

            .premium-status i {
                font-size: 0.7rem;
            }

            .content-grid {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
                gap: 12px;
            }

            .tab-btn {
                padding: 8px 15px;
                font-size: 0.85rem;
            }

            .content-title {
                font-size: 0.9rem;
            }

            .content-meta {
                font-size: 0.75rem;
            }

            .load-more-btn, .show-less-btn {
                padding: 8px 20px;
                font-size: 0.85rem;
            }
        }

        @media (max-width: 320px) {
            .profile-container {
                margin: 10px 3px;
                padding: 10px;
                min-width: 240px;
            }

            .profile-avatar {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
            }

            .profile-username {
                font-size: 1.2rem;
            }

            .profile-bio {
                font-size: 0.8rem;
            }

            .stat-item {
                padding: 5px 10px;
                min-width: 60px;
            }

            .stat-count {
                font-size: 1rem;
            }

            .stat-label {
                font-size: 0.75rem;
            }

            .profile-actions {
                top: 5px;
                right: 5px;
            }

            .edit-profile-btn, .settings-btn {
                padding: 4px 6px;
                font-size: 0.75rem;
            }

            .premium-status i {
                font-size: 0.7rem;
            }

            .content-grid {
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
                gap: 10px;
            }

            .tab-btn {
                padding: 6px 12px;
                font-size: 0.8rem;
            }

            .content-title {
                font-size: 0.85rem;
            }

            .content-meta {
                font-size: 0.7rem;
            }

            .load-more-btn, .show-less-btn {
                padding: 8px 20px;
                font-size: 0.8rem;
            }
        }

        @media (max-width: 250px) {
            .profile-container {
                margin: 8px 2px;
                padding: 8px;
                min-width: 230px;
            }

            .profile-avatar {
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }

            .profile-username {
                font-size: 1rem;
            }

            .profile-bio {
                font-size: 0.75rem;
            }

            .stat-item {
                padding: 4px 8px;
                min-width: 50px;
            }

            .stat-count {
                font-size: 0.9rem;
            }

            .stat-label {
                font-size: 0.7rem;
            }

            .profile-actions {
                top: 4px;
                right: 4px;
            }

            .edit-profile-btn, .settings-btn {
                padding: 3px 5px;
                font-size: 0.7rem;
            }

            .premium-status i {
                font-size: 0.65rem;
            }

            .content-grid {
                grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
                gap: 8px;
            }

            .tab-btn {
                padding: 5px 10px;
                font-size: 0.75rem;
            }

            .content-title {
                font-size: 0.8rem;
            }

            .content-meta {
                font-size: 0.65rem;
            }

            .load-more-btn, .show-less-btn {
                padding: 6px 15px;
                font-size: 0.75rem;
            }
        }
        a {
            text-decoration: none;
            color: inherit;
        }
        #header {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
 /* Kullanıcı bulunamadı stil (Farklı kutu tasarımı) */
       .kullanici-err {
            border-radius: 5px;
            padding: 20px;
            margin: 20px auto;
            max-width: 400px;
            font-size: 16px;
            color: var(--text-secondary);
            text-align: center;
           
        }
        .kullanici-err::before {
            content: "!";
            display: inline-block;
            width: 24px;
            height: 24px;
            line-height: 24px;
            background-color: #ff6f61;
            border-radius: 50%;
            color: white;
            font-weight: bold;
            margin-bottom: 10px;
             margin-right: 10px;
        }
        .kullanici-err a {
            display: inline-block;
            margin-top: 15px;
            font-size: 14px;
            color:black;
            font-weight: 600;
            background-color: var(--accent-color);
            padding: 6px 12px;
            border-radius: 3px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .kullanici-err a:hover {
            background-color: #c9a208;
        }
    </style>
<body>
    <header id="header">
        <a href="/" class="logo">DİZİT</a>
    </header>
  <main>
    <div class="profile-container">
      <div class="premium-status" id="premium-status">
        <span id="premium-label">Standart</span>
        <i id="premium-icon" class="fas fa-crown" style="display: none;"></i>
      </div>

      <div class="profile-header">
        <div class="profile-avatar">
          <img id="avatar" src="/resim/avatar/user.png" alt="Profil Resmi">
        </div>
        <div class="profile-info">
          <div class="profile-username">
            <span id="username">Kullanıcı</span>
          </div>
          <div id="bio" class="profile-bio">Henüz bir bio eklenmemiş.</div>
          <div class="profile-stats">
            <div class="stat-item">
              <div class="stat-count" id="liked-series-count">0</div>
              <div class="stat-label">Favori Dizi</div>
            </div>
            <div class="stat-item">
              <div class="stat-count" id="liked-movies-count">0</div>
              <div class="stat-label">Favori Film</div>
            </div>
          </div>
        </div>
      </div>

      <div class="content-tabs">
        <button class="tab-btn active" data-tab="liked-series">Favori Diziler</button>
        <button class="tab-btn" data-tab="liked-movies">Favori Filmler</button>
      </div>

      <div class="content-section active" id="liked-series">
        <div class="content-grid" id="fav-series"></div>
      </div>

      <div class="content-section" id="liked-movies">
        <div class="content-grid" id="fav-movies"></div>
      </div>
    </div>
  </main>
      <footer>
        <div class="footer-content">
            <div class="footer-column">
                <h3>DİZİT</h3>
                <p>En iyi film ve dizi izleme platformu.</p>
            </div>
        </div>
        <div class="footer-bottom">
            <p>© 2025 DİZİT. Tüm hakları saklıdır.</p>
        </div>
    </footer>

  <script>
    const params = new URLSearchParams(window.location.search);
    const username = params.get("kullanici");

    async function fetchProfile() {
      try {
        const res = await fetch(`/public-profile/${username}`);
        if (!res.ok) throw new Error("Kullanıcı bulunamadı");
        const data = await res.json();

        document.getElementById("username").textContent = data.username;
        document.getElementById("avatar").src = data.avatar || "/resim/avatar/user.png";
        document.getElementById("bio").textContent = data.bio || "Henüz bir bio eklenmemiş.";

        if (data.isPremium) {
          document.getElementById("premium-label").textContent = "Premium";
          document.getElementById("premium-icon").style.display = "inline";
          document.getElementById("premium-status").classList.add("premium");
        }

        document.getElementById("liked-series-count").textContent = data.favoriteSeries.length;
        document.getElementById("liked-movies-count").textContent = data.favoriteMovies.length;

        const favMoviesDiv = document.getElementById("fav-movies");
        favMoviesDiv.innerHTML = data.favoriteMovies.length
          ? data.favoriteMovies.map(movie => `
          <a class="content-card" href="/film/${movie.id}">
              <div class="content-card">
                <img src="${movie.poster}" class="content-poster" alt="${movie.title}">
                <div class="content-info">
                  <div class="content-title">${movie.title}</div>
                  <div class="content-meta">${movie.year || ''}</div>
                </div>
              </div>`).join("")
          : "<p style='color: var(--text-secondary); text-align: center;'>Favori film yok.</p>";

        const favSeriesDiv = document.getElementById("fav-series");
        favSeriesDiv.innerHTML = data.favoriteSeries.length
          ? data.favoriteSeries.map(series => `
          <a class="content-card" href="/dizi/${series.id}">
              <div class="content-card">
                <img src="${series.poster}" class="content-poster" alt="${series.title}">
                <div class="content-info">
                  <div class="content-title">${series.title}</div>
                  <div class="content-meta">${series.year || ''}</div>
                </div>
              </div>`).join("")
          : "<p style='color: var(--text-secondary); text-align: center;'>Favori dizi yok.</p>";
      }  catch (err) {
            document.querySelector('.profile-container').innerHTML = `<p class="kullanici-err">Kullanıcı bulunamadı.<br><a href="/">Ana Sayfaya Dön</a></p>`;
            console.error(err);
        }
    }

    document.querySelectorAll('.tab-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));

        btn.classList.add('active');
        const tab = btn.dataset.tab;
        document.getElementById(tab).classList.add('active');
      });
    });

    fetchProfile();
  </script>
</body>
</html>
